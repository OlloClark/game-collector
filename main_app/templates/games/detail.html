{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>


<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <p>Game id: {{ game.id }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'games_update' game.id %}">Edit</a>
        <a href="{% url 'games_delete' game.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <form method="post">
      {% csrf_token %}
      {{ winner_form.as_p }}
      <input type="submit" class="btn" value="Add Winner">
    </form>
    <table class="striped">
      <thead>
        <tr><th>Date</th><th>Winner</th><th>Ease</th></tr>
      </thead>
      <tbody>
        {% for winner in game.winner_set.all %}
          <tr>
            <td>{{winner.date}}</td>
            <td>{{winner.winner}}</td>
            <td>{{winner.get_win_display}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  const selectEl = document.getElementById('id_win');
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
