{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
	<a href="{% url 'detail' game.id %}">
		<div class="card-content">
			<span class="card-title">{{ game.name }}</span>
			<p>Players: from {{ game.min_players }} to {{game.max_players}}</p>
			<p>Play time (hrs): {{ game.play_time }}</p>
			<p>Played before: {{ game.played_before }}</p>
			<p>Notes: {{game.notes}}</p>
		</div>
	</a>
  </div>
{% endfor %}

{% endblock %}
